<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
</head>
<body>
    <div id="wrapper">
        <div class="img_Container">
            <img src="./Images/projectreg. image.png" alt="logo">

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque exercitationem ullam veritatis dolorem. Voluptatibus nesciunt asperiores obcaecati possimus doloribus natus!</p>
    </div>
    <div class="form_wrapper">
        <h4>Welcome Back</h4>
    
        <form>
            <h1>Login Your Account</h1>
        <div class="inputContainer">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <input type="text" placeholder="Username">
        </div>
        <div class="inputContainer">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password">
        </div>

        <a href="#">Forget Password?</a>

        <div class="btn">
            <button>Sign In</button>
        </div>

        <p>Don't have an account? <span>Sign Up</span></p>
        </form>
</body>
</html>
